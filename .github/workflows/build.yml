name: build

on:
    push:
        branches: 
            - main
            - development
    pull_request:
        branches: 
            - main
            - development

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Pull Repo
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 22

          - name: Install pnpm
            uses: pnpm/action-setup@v4
            with:
              version: 10

          - name: Install libraries
            run: pnpm i

          - name: Build
            run: pnpm --recursive build